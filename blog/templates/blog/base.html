<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="pepperpapa's blog site">
    <meta name="author" content="zhong xin zhongxin2506@outlook.com">
    {% load static %}  <!-- 使用static前必须先load -->
    <link rel="icon" href="{% static 'blog/images/favicon.ico' %}">
    
    <!-- 页面标题 -->
    {% block title %}{% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% block stylesheet %}{% endblock %}
</head>

<body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="nav">
            <a class="nav-link active" href="#">主页</a>
            <a class="nav-link" href="#">文章列表</a>
            <a class="nav-link" href="#">关于我</a>
            </nav>
        </div>
    </div>

    <div class="blog-header">
        <div class="container">
            <h1 class="blog-title">辣椒爸的博客</h1>
            <p class="lead blog-description">The PepperPapa's Blog.</p>
        </div>
    </div>

    <div class="container">            
        {% block content %}{% endblock %}
    </div><!-- /.container -->
            
    <footer class="blog-footer">
        <p>Copyright © 2017 | By <a href="#">zhongxin2506@outlook.com</a></p>
        <p>
        <a href="#">返回顶部</a>
        </p>
    </footer>
        
    <!-- Bootstrap core JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    
    <!-- customer javascript -->
    {% block javascript %}{% endblock %}
</body>

</html>
